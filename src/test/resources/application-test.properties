# Test Configuration
# These properties are used only during testing

# MongoDB Test Configuration (uses embedded or local MongoDB)
spring.data.mongodb.uri=mongodb://localhost:27017/testdb
spring.data.mongodb.database=testdb

# Test Session Configuration
app.session-timeout=3600
app.session-secret=test-secret-key-for-testing-purposes-only

# Disable scheduling in tests
spring.task.scheduling.enabled=false

# Test logging
logging.level.org.arkadipta.journalappbackend=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
